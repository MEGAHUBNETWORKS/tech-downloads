    <style>
        :root { --primary: #00d4ff; --bg: #020617; --card: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .ip-bar { background: rgba(0, 212, 255, 0.1); border: 1px solid var(--primary); border-radius: 10px; padding: 10px; display: flex; justify-content: space-between; font-size: 0.75rem; margin-bottom: 20px; }
        .panel { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #1e293b; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #334155; background: #020617; color: #fff; margin-bottom: 15px; box-sizing: border-box; }

        #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin-top: 25px; }
        .vid-box { background: #000; border-radius: 12px; overflow: hidden; border: 1px solid #334155; aspect-ratio: 16/9; }
        iframe { width: 100%; height: 100%; border: none; }
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }

    <script>
        // ALL FUNCTIONS LOAD FIRST TO PREVENT "NOT WORKING" ERRORS
        function startTabs() {
            const linkInput = document.getElementById('youtubeLink').value;
            const quality = document.getElementById('qualitySet').value;
            const grid = document.getElementById('video-grid');
            
            if(!linkInput) { alert("Please paste a link first!"); return; }

            let videoId = '';
            if(linkInput.includes('v=')) videoId = linkInput.split('v=')[1].split('&')[0];
            else if(linkInput.includes('youtu.be/')) videoId = linkInput.split('youtu.be/')[1].split('?')[0];
            else if(linkInput.includes('shorts/')) videoId = linkInput.split('shorts/')[1].split('?')[0];

            if(!videoId) { alert("Invalid YouTube Link!"); return; }

            grid.innerHTML = '';
            const finalUrl = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&mute=1&playlist=${videoId}&loop=1&enablejsapi=1&vq=${quality}`;

            for(let i=0; i<10; i++) {
                setTimeout(() => {
                    const box = document.createElement('div');
                    box.className = 'vid-box';
                    const frame = document.createElement('iframe');
                    frame.src = finalUrl;
                    frame.setAttribute('allow', 'autoplay; encrypted-media');
                    box.appendChild(frame);
                    grid.appendChild(box);
                }, i * 1000);
            }
        }

        function shareLink() {
            const myLink = "https://link-center.net/2645038/VuBhMuTSWyaC";
            navigator.clipboard.writeText(myLink).then(() => {
                alert("Share Link Copied! Send this to your groups.");
                window.open(myLink, '_blank');
            });
        }

        function openMod(id) { document.getElementById(id).style.display = 'block'; }
        function closeMod(id) { document.getElementById(id).style.display = 'none'; }
    </script>
