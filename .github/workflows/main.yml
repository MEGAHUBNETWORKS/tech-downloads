name: Max Money Viral Engine

on:
  schedule:
    - cron: '0 */6 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-liberation

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install moviepy==2.0.0.dev2 numpy requests google-api-python-client google-auth-oauthlib google-auth-httplib2 Pillow
          pip install git+https://github.com/p_m_dev/simple-youtube-api.git

      - name: Run Engine
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: python bot.py
