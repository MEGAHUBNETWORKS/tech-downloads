name: Maximum Money Automation
on:
  schedule:
    - cron: '0 */4 * * *' # Every 4 hours (6 times a day)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tools
        run: |
          pip install requests instagrapi moviepy edge-tts Pillow

      - name: Run AI Engine
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          INSTAGRAM_SESSION_ID: ${{ secrets.INSTAGRAM_SESSION_ID }}
          PINTEREST_TOKEN: ${{ secrets.PINTEREST_TOKEN }}
          # Add YouTube Secrets here once you have your API JSON
        run: python bot.py

