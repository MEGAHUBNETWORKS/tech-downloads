name: Max Money Viral Engine
on:
  schedule:
    # Runs every 4 hours to maximize viral chances
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Install fonts and video tools
          sudo apt-get install -y imagemagick fonts-liberation
          # CRITICAL: Fix ImageMagick security policy for TextClips
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          # Installs MoviePy, AI Voice, and YouTube Manager tools
          pip install moviepy>=2.0.0 edge-tts requests Pillow simple-youtube-api google-auth-oauthlib

      - name: Run AI Content & Upload Engine
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          # If you use secrets for login, they go here
          YT_EMAIL: ${{ secrets.YT_EMAIL }}
          YT_PASSWORD: ${{ secrets.YT_PASSWORD }}
        run: python bot.py

