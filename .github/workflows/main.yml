name: legendary-fights-auto
on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *' # Every 4 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run Factory
        env:
          GEMINI_KEY_1: ${{ secrets.GEMINI_KEY_1 }}
          GEMINI_KEY_2: ${{ secrets.GEMINI_KEY_2 }}
          GEMINI_KEY_3: ${{ secrets.GEMINI_KEY_3 }}
          GROQ_KEY: ${{ secrets.GROQ_KEY }}
        run: |
          # This is the line that actually starts the bot
          python factory.py 

